# Build and publish Python package to TestPyPI (on pushes to main)
# and to PyPI (on tag pushes).
# Uses Trusted Publishing (OIDC) so no API token / secret is required.
# NOTE: Make sure this GitHub repository is added as a "Trusted Publisher" in your
# PyPI project settings per https://docs.pypi.org/trusted-publishers/

name: Build & Publish Python package

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
    paths:
      - '**.py'
      - 'pyproject.toml'
      - 'README.md'
  workflow_dispatch:
    inputs:
      publish_target:
        description: 'Which target to publish: testpypi, pypi, or both'
        required: false
        default: 'testpypi'

jobs:
  prepublish-checks:
    name: Pre-publish checks (py-${{ matrix.python-version }}) âœ…
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install check dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade pre-commit pytest build twine setuptools-scm

      - name: Run pre-commit
        run: pre-commit run --all-files

      - name: Install package and dev deps
        run: python -m pip install --upgrade .[dev]

      # - name: Run tests
        # run: python -m pytest -q # This integration sometimes fails due to network issues / rate limiting

      - name: Build and check metadata
        run: |
          python -m build
          python -m twine check dist/*

  build:
    name: Build distribution ðŸ“¦
    needs: prepublish-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install build
        run: python -m pip install --upgrade build --user

      - name: Build a source and wheel distribution
        run: python -m build

      - name: Store the distribution packages
        uses: actions/upload-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

  publish-to-testpypi:
    name: Publish to TestPyPI (branch main)
    needs: build
    if: >-
      github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.publish_target == 'testpypi' || github.event.inputs.publish_target == 'both'))
    runs-on: ubuntu-latest
    # Only the job that performs publishing needs id-token write permission for OIDC
    permissions:
      id-token: write
    environment:
      name: testpypi
      url: https://test.pypi.org/project/zenodozipdownloader
    steps:
      - name: Download built dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to TestPyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          verbose: true
          skip-existing: true

  publish-to-pypi:
    name: Publish to PyPI (tag)
    needs: build
    if: >-
      startsWith(github.ref, 'refs/tags/') || (github.event_name == 'workflow_dispatch' &&
      (github.event.inputs.publish_target == 'pypi' || github.event.inputs.publish_target == 'both'))
    runs-on: ubuntu-latest
    permissions:
      id-token: write  # mandatory for Trusted Publishing (OIDC)
    environment:
      name: pypi
      url: https://pypi.org/project/zenodozipdownloader
    steps:
      - name: Download built dists
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          verbose: true
          # By default attestations (PEP 740) are generated for Trusted Publishing. Set
          # `attestations: false` if you do not want them.
          # attestations: false
